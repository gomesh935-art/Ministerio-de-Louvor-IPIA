<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ministério de Louvor - IPI Aerolândia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
        }
        /* Custom scrollbar for better dark mode aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* bg-gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563; /* bg-gray-600 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* bg-gray-500 */
        }
        .modal {
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease;
        }
        #loading-overlay {
            z-index: 100;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <!-- Loading Spinner -->
    <div id="loading-overlay" class="fixed inset-0 bg-gray-900 bg-opacity-80 flex items-center justify-center">
        <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-indigo-400"></div>
    </div>

    <div id="app" class="container mx-auto p-4 md:p-8 max-w-4xl">
        
        <!-- Cabeçalho -->
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-white">Ministério de Louvor</h1>
            <p class="text-lg text-gray-400">IPI de Aerolândia</p>
        </header>

        <!-- Controles do Administrador -->
        <div class="flex justify-between items-center mb-6 p-4 bg-gray-800 rounded-lg shadow-md">
            <div>
                <label for="adminToggle" class="flex items-center cursor-pointer">
                    <span class="mr-3 font-medium text-white">Modo Edição</span>
                    <div class="relative">
                        <input type="checkbox" id="adminToggle" class="sr-only">
                        <div class="block bg-gray-600 w-14 h-8 rounded-full"></div>
                        <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"></div>
                    </div>
                </label>
            </div>
            <button id="addEventBtn" class="admin-control hidden bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                <span class="ml-2 hidden sm:inline">Adicionar Evento</span>
            </button>
        </div>

        <!-- Container da Escala Mensal -->
        <main id="events-container" class="space-y-6">
            <!-- Os eventos serão inseridos aqui pelo JavaScript -->
        </main>

    </div>

    <!-- Modal para Adicionar/Editar Evento -->
    <div id="eventModal" class="modal fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 invisible opacity-0">
        <div class="modal-content bg-gray-800 w-full max-w-2xl rounded-lg shadow-xl p-6 transform scale-95 overflow-y-auto max-h-screen">
            <h2 id="modalTitle" class="text-2xl font-bold mb-6 text-white">Adicionar Novo Evento</h2>
            <form id="eventForm">
                <input type="hidden" id="eventId">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="md:col-span-2">
                        <label for="eventTitle" class="block text-sm font-medium text-gray-300 mb-1">Título do Evento</label>
                        <input type="text" id="eventTitle" placeholder="Ex: Culto de Domingo" class="w-full bg-gray-700 border-gray-600 text-white rounded-md p-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                    </div>
                    <div>
                        <label for="eventGroup" class="block text-sm font-medium text-gray-300 mb-1">Grupo</label>
                        <input type="text" id="eventGroup" placeholder="Nome do Grupo" class="w-full bg-gray-700 border-gray-600 text-white rounded-md p-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                    </div>
                    <div>
                        <label for="eventLocation" class="block text-sm font-medium text-gray-300 mb-1">Local</label>
                        <input type="text" id="eventLocation" placeholder="Ex: IPI Aquiraz" class="w-full bg-gray-700 border-gray-600 text-white rounded-md p-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                    </div>
                    <div>
                        <label for="eventDate" class="block text-sm font-medium text-gray-300 mb-1">Data do Evento</label>
                        <input type="date" id="eventDate" class="w-full bg-gray-700 border-gray-600 text-white rounded-md p-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                    </div>
                    <div>
                        <label for="rehearsalDate" class="block text-sm font-medium text-gray-300 mb-1">Data do Ensaio</label>
                        <input type="date" id="rehearsalDate" class="w-full bg-gray-700 border-gray-600 text-white rounded-md p-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                    </div>
                     <div>
                        <label for="rehearsalTime" class="block text-sm font-medium text-gray-300 mb-1">Hora do Ensaio</label>
                        <input type="time" id="rehearsalTime" class="w-full bg-gray-700 border-gray-600 text-white rounded-md p-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                    </div>
                    <div class="md:col-span-2">
                        <label for="eventSongs" class="block text-sm font-medium text-gray-300 mb-1">Repertório (uma música por linha)</label>
                        <textarea id="eventSongs" rows="5" placeholder="Música 1 - Cantor&#10;Música 2 - Cantor" class="w-full bg-gray-700 border-gray-600 text-white rounded-md p-2 focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                    </div>
                    <div class="md:col-span-2">
                        <label for="spotifyLink" class="block text-sm font-medium text-gray-300 mb-1">Link da Playlist do Spotify</label>
                        <input type="url" id="spotifyLink" placeholder="https://open.spotify.com/playlist/..." class="w-full bg-gray-700 border-gray-600 text-white rounded-md p-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
                <div class="mt-6 flex justify-end space-x-4">
                    <button type="button" id="cancelBtn" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg transition-colors">Cancelar</button>
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Salvar Evento</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Senha -->
    <div id="passwordModal" class="modal fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 invisible opacity-0">
        <div class="modal-content bg-gray-800 w-full max-w-sm rounded-lg shadow-xl p-6 transform scale-95">
             <h2 class="text-xl font-bold mb-4 text-white">Acesso Restrito</h2>
             <p class="text-gray-300 mb-4">Por favor, insira a senha para habilitar o modo de edição.</p>
             <form id="passwordForm">
                <label for="passwordInput" class="block text-sm font-medium text-gray-300 mb-1">Senha</label>
                <input type="password" id="passwordInput" class="w-full bg-gray-700 border-gray-600 text-white rounded-md p-2 focus:ring-indigo-500 focus:border-indigo-500" required>
                <p id="passwordError" class="text-red-400 text-sm mt-1 h-5"></p>
                <div class="mt-4 flex justify-end space-x-4">
                     <button type="button" id="cancelPasswordBtn" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg transition-colors">Cancelar</button>
                     <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Entrar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de Confirmação de Exclusão -->
    <div id="deleteConfirmModal" class="modal fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50 invisible opacity-0">
        <div class="modal-content bg-gray-800 w-full max-w-md rounded-lg shadow-xl p-6 transform scale-95">
            <h2 class="text-xl font-bold mb-4 text-white">Confirmar Exclusão</h2>
            <p class="text-gray-300 mb-6">Tem certeza de que deseja excluir este evento? Esta ação não pode ser desfeita.</p>
            <div class="flex justify-end space-x-4">
                <button type="button" id="cancelDeleteBtn" class="bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg transition-colors">Cancelar</button>
                <button type="button" id="confirmDeleteBtn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Excluir</button>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // --- SUPABASE SETUP ---
            // !!! IMPORTANTE !!!
            // Substitua as duas linhas abaixo pelo URL e Chave Anon do seu projeto Supabase.
            const SUPABASE_URL = 'https://zflmxkrejibisruiptzv.supabase.co'; 
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpmbG14a3JlamliaXNydWlwdHp2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0MDQ5ODYsImV4cCI6MjA3NDk4MDk4Nn0.Oz582z5VfIZF2ljJWUN7HURVXr7b24LW__mU0hw6fyo';
            
            // Corrigido: Inicializa o cliente Supabase de forma direta e segura.
            // O objeto 'supabase' global é fornecido pela tag de script no <head>.
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            let events = [];
            let isAdminMode = false;

            const loadingOverlay = document.getElementById('loading-overlay');
            const eventsContainer = document.getElementById('events-container');
            const adminToggle = document.getElementById('adminToggle');
            const dotElement = document.querySelector('label[for="adminToggle"] .dot');
            
            const modal = document.getElementById('eventModal');
            const modalTitle = document.getElementById('modalTitle');
            const eventForm = document.getElementById('eventForm');
            const eventIdInput = document.getElementById('eventId');
            const eventTitleInput = document.getElementById('eventTitle');
            const eventGroupInput = document.getElementById('eventGroup');
            const eventDateInput = document.getElementById('eventDate');
            const eventLocationInput = document.getElementById('eventLocation');
            const rehearsalDateInput = document.getElementById('rehearsalDate');
            const rehearsalTimeInput = document.getElementById('rehearsalTime');
            const eventSongsInput = document.getElementById('eventSongs');
            const spotifyLinkInput = document.getElementById('spotifyLink');
            const addEventBtn = document.getElementById('addEventBtn');
            const cancelBtn = document.getElementById('cancelBtn');

            const passwordModal = document.getElementById('passwordModal');
            const passwordForm = document.getElementById('passwordForm');
            const passwordInput = document.getElementById('passwordInput');
            const passwordError = document.getElementById('passwordError');
            const cancelPasswordBtn = document.getElementById('cancelPasswordBtn');

            const deleteModal = document.getElementById('deleteConfirmModal');
            const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
            const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
            let eventToDeleteId = null;

            const showLoading = (show) => {
                loadingOverlay.style.display = show ? 'flex' : 'none';
            };

            // --- FUNÇÕES AUXILIARES ---
            const formatDate = (dateString) => {
                if (!dateString) return '';
                const date = new Date(dateString + 'T00:00:00');
                return date.toLocaleDateString('pt-BR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            };

            const formatRehearsalDate = (dateString, timeString) => {
                if (!dateString || !timeString) return '';
                const date = new Date(dateString + 'T00:00:00');
                return date.toLocaleDateString('pt-BR', { weekday: 'long', day: 'numeric', month: 'numeric' }) + ` às ${timeString.substring(0, 5)}h`;
            };

            const generateICS = (event) => {
                const rehearsalDateTime = new Date(`${event.rehearsalDate}T${event.rehearsalTime}`);
                if (isNaN(rehearsalDateTime)) return;

                const startDate = rehearsalDateTime.toISOString().replace(/-|:|\.\d+/g, '');
                const endDate = new Date(rehearsalDateTime.getTime() + 2 * 60 * 60 * 1000).toISOString().replace(/-|:|\.\d+/g, ''); // 2 horas de duração
                const repertoireText = event.songs.join('\\n');
                
                const icsContent = `BEGIN:VCALENDAR\r\nVERSION:2.0\r\nPRODID:-//LouvorIPI//WebApp//PT\r\nBEGIN:VEVENT\r\nUID:${event.id}-${startDate}@louvor.ipi.aerolandia\r\nDTSTAMP:${new Date().toISOString().replace(/-|:|\.\d+/g, '')}\r\nDTSTART:${startDate}\r\nDTEND:${endDate}\r\nSUMMARY:Ensaio Louvor - ${event.title}\r\nDESCRIPTION:Repertório:\\n${repertoireText}\r\nLOCATION:${event.location}\r\nEND:VEVENT\r\nEND:VCALENDAR`;

                const blob = new Blob([icsContent], { type: 'text/calendar;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `ensaio-${event.title.toLowerCase().replace(/\s+/g, '-')}.ics`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            // --- RENDERIZAÇÃO ---
            const renderEvents = () => {
                eventsContainer.innerHTML = '';
                const sortedEvents = [...events].sort((a, b) => new Date(a.date) - new Date(b.date));

                if (sortedEvents.length === 0) {
                     eventsContainer.innerHTML = `<div class="bg-gray-800 p-8 rounded-lg text-center text-gray-400"><h3 class="text-xl font-semibold">Nenhum evento agendado.</h3><p class="mt-2">Use o Modo Edição para adicionar a escala do mês.</p></div>`;
                     return;
                }

                sortedEvents.forEach(event => {
                    const eventCard = document.createElement('div');
                    eventCard.className = 'bg-gray-800 p-4 sm:p-6 rounded-lg shadow-lg border border-gray-700 transform hover:-translate-y-1 transition-transform duration-300';
                    eventCard.innerHTML = `
                        <div class="flex flex-col sm:flex-row justify-between sm:items-start border-b border-gray-700 pb-4 mb-4">
                            <div>
                                <h2 class="text-xl sm:text-2xl font-bold text-indigo-400">${event.title}</h2>
                                <p class="text-gray-300 font-medium">${formatDate(event.date)}</p>
                                <div class="text-gray-400 text-sm mt-1">
                                    <span>${event.location}</span>
                                    <span class="mx-2">|</span>
                                    <span>Grupo: <strong class="font-semibold text-gray-300">${event.group}</strong></span>
                                </div>
                            </div>
                            <div class="mt-4 sm:mt-0 sm:text-right">
                                <p class="text-lg font-semibold text-white">Ensaio:</p>
                                <p class="text-gray-400">${formatRehearsalDate(event.rehearsalDate, event.rehearsalTime)}</p>
                            </div>
                        </div>
                        <div>
                            <h3 class="text-xl font-semibold mb-3 text-white">Repertório</h3>
                            <ul class="list-disc list-inside space-y-2 text-gray-300 mb-6">${(event.songs || []).map(song => `<li>${song}</li>`).join('')}</ul>
                        </div>
                        <div class="flex flex-col sm:flex-row gap-4 items-center justify-between mt-4 pt-4 border-t border-gray-700">
                           <div class="flex flex-col sm:flex-row gap-3 w-full sm:w-auto">
                                <a href="${event.spotifyLink || '#'}" target="_blank" class="w-full sm:w-auto bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300 flex items-center justify-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18V5l12-2v13"/><circle cx="6" cy="18" r="3"/><circle cx="18" cy="16" r="3"/></svg>
                                    <span class="ml-2">Ouvir no Spotify</span>
                                </a>
                                <button data-calendar-id="${event.id}" class="add-to-calendar-btn w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300 flex items-center justify-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line><line x1="10" y1="14" x2="10" y2="18"></line><line x1="14" y1="14" x2="14" y2="18"></line></svg>
                                    <span class="ml-2">Adicionar Ensaio na Agenda</span>
                                </button>
                           </div>
                            <div class="admin-control ${isAdminMode ? '' : 'hidden'} flex gap-2 self-end sm:self-auto w-full sm:w-auto justify-end">
                                <button data-edit-id="${event.id}" class="edit-btn bg-yellow-600 hover:bg-yellow-700 text-white p-3 rounded-lg transition-colors"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg></button>
                                <button data-delete-id="${event.id}" class="delete-btn bg-red-600 hover:bg-red-700 text-white p-3 rounded-lg transition-colors"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg></button>
                            </div>
                        </div>
                    `;
                    eventsContainer.appendChild(eventCard);
                });
            };

            // --- MANIPULAÇÃO DOS MODAIS ---
            const openModal = (modalElement) => {
                modalElement.classList.remove('invisible', 'opacity-0');
                modalElement.querySelector('.modal-content').classList.remove('scale-95');
            };
            
            const closeModal = (modalElement) => {
                modalElement.classList.add('opacity-0');
                modalElement.querySelector('.modal-content').classList.add('scale-95');
                setTimeout(() => modalElement.classList.add('invisible'), 300);
            };

            // --- LÓGICA DE DADOS COM SUPABASE ---

            const loadEvents = async () => {
                if (!supabase) return;
                showLoading(true);
                const { data, error } = await supabase.from('events').select('*');
                if (error) {
                    console.error('Erro ao buscar eventos:', error);
                    alert('Não foi possível carregar os eventos do banco de dados.');
                } else {
                    events = data;
                    renderEvents();
                }
                showLoading(false);
            };

            const openEventModal = (eventToEdit = null) => {
                eventForm.reset();
                if (eventToEdit) {
                    modalTitle.textContent = 'Editar Evento';
                    eventIdInput.value = eventToEdit.id;
                    eventTitleInput.value = eventToEdit.title;
                    eventGroupInput.value = eventToEdit.group;
                    eventDateInput.value = eventToEdit.date;
                    eventLocationInput.value = eventToEdit.location;
                    rehearsalDateInput.value = eventToEdit.rehearsalDate;
                    rehearsalTimeInput.value = eventToEdit.rehearsalTime;
                    eventSongsInput.value = (eventToEdit.songs || []).join('\n');
                    spotifyLinkInput.value = eventToEdit.spotifyLink;
                } else {
                    modalTitle.textContent = 'Adicionar Novo Evento';
                    eventIdInput.value = '';
                }
                openModal(modal);
            };

            const saveEvent = async (e) => {
                e.preventDefault();
                if (!supabase) return;
                showLoading(true);

                const id = eventIdInput.value;
                const eventData = {
                    title: eventTitleInput.value,
                    group: eventGroupInput.value,
                    date: eventDateInput.value,
                    location: eventLocationInput.value,
                    rehearsalDate: rehearsalDateInput.value,
                    rehearsalTime: rehearsalTimeInput.value,
                    songs: eventSongsInput.value.split('\n').filter(song => song.trim() !== ''),
                    spotifyLink: spotifyLinkInput.value,
                };
                
                let error;
                if (id) {
                    ({ error } = await supabase.from('events').update(eventData).eq('id', id));
                } else {
                    ({ error } = await supabase.from('events').insert([eventData]));
                }

                if (error) {
                    console.error('Erro ao salvar evento:', error);
                    alert('Não foi possível salvar o evento.');
                } else {
                    await loadEvents();
                }
                showLoading(false);
                closeModal(modal);
            };
            
            const deleteEvent = (id) => {
                eventToDeleteId = id;
                openModal(deleteModal);
            };

            // --- MODO ADMIN ---
            const setAdminMode = (enabled) => {
                isAdminMode = enabled;
                adminToggle.checked = enabled;
                if (dotElement) {
                    dotElement.style.transform = enabled ? 'translateX(1.5rem)' : 'translateX(0)';
                }
                document.querySelectorAll('.admin-control').forEach(el => el.classList.toggle('hidden', !enabled));
                renderEvents();
            };
            
            // --- EVENT LISTENERS ---
            adminToggle.addEventListener('click', (e) => {
                e.preventDefault();
                if (isAdminMode) {
                    setAdminMode(false);
                } else {
                    openModal(passwordModal);
                    passwordInput.focus();
                }
            });

            passwordForm.addEventListener('submit', (e) => {
                e.preventDefault();
                if (passwordInput.value === 'Gachiakuta') {
                    setAdminMode(true);
                    closeModal(passwordModal);
                    passwordInput.value = '';
                    passwordError.textContent = '';
                } else {
                    passwordError.textContent = 'Senha incorreta.';
                    passwordInput.focus();
                }
            });

            cancelPasswordBtn.addEventListener('click', () => closeModal(passwordModal));
            passwordModal.addEventListener('click', (e) => { if (e.target === passwordModal) closeModal(passwordModal); });
            
            addEventBtn.addEventListener('click', () => openEventModal());
            cancelBtn.addEventListener('click', () => closeModal(modal));
            modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(modal); });

            cancelDeleteBtn.addEventListener('click', () => closeModal(deleteModal));
            confirmDeleteBtn.addEventListener('click', async () => {
                if (eventToDeleteId && supabase) {
                    showLoading(true);
                    const { error } = await supabase.from('events').delete().eq('id', eventToDeleteId);
                    if (error) {
                        console.error('Erro ao excluir evento:', error);
                        alert('Não foi possível excluir o evento.');
                    } else {
                       await loadEvents();
                    }
                    showLoading(false);
                }
                closeModal(deleteModal);
            });
            deleteModal.addEventListener('click', (e) => { if (e.target === deleteModal) closeModal(deleteModal); });

            eventForm.addEventListener('submit', saveEvent);

            eventsContainer.addEventListener('click', (e) => {
                const editBtn = e.target.closest('.edit-btn');
                const deleteBtn = e.target.closest('.delete-btn');
                const calendarBtn = e.target.closest('.add-to-calendar-btn');

                if (editBtn) openEventModal(events.find(ev => ev.id == editBtn.dataset.editId));
                if (deleteBtn) deleteEvent(deleteBtn.dataset.deleteId);
                if (calendarBtn) generateICS(events.find(ev => ev.id == calendarBtn.dataset.calendarId));
            });

            // --- INICIALIZAÇÃO ---
            await loadEvents();
        });
    </script>
</body>
</html>
